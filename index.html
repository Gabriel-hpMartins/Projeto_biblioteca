        }
        
        /* Estiliza√ß√µes adicionais para a tabela dentro do #resultadoBusca */
        #resultadoBusca table {
            width: 100%; /* Ajuste a largura para cobrir a √°rea de conte√∫do */
            margin-top: 20px; /* Espa√ßo entre o formul√°rio de busca e a tabela */
            border-collapse: collapse; /* Remove espa√ßos entre as c√©lulas */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* Sombra leve para destacar a tabela */
        }

        #resultadoBusca th, #resultadoBusca td {
            padding: 10px; /* Mais espa√ßo dentro de cada c√©lula */
            text-align: left; /* Alinhamento do texto √† esquerda */
            border-bottom: 1px solid #ccc; /* Linha de separa√ß√£o entre as linhas */
        }

        #resultadoBusca th {
            background-color: #007bff; /* Cor de fundo para cabe√ßalho da tabela */

        #resultadoBusca tr:nth-child(even) {
            background-color: #f2f2f2; /* Cores alternadas para linhas */
        }

        #resultadoBusca tr:hover {
            background-color: #e8f0fe; /* Cor de fundo ao passar o mouse */
        }

        h1 {
            margin: 0 0 20px 0;  /* Adiciona margem abaixo do t√≠tulo para separar do conte√∫do */

        h1 span {
            font-size: 48px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Evento de input para busca em tempo real
            $('#termoBusca').on('input', function() {
                var termoBusca = $(this).val(); // Pega o valor atual do campo de texto
                if (termoBusca.length >= 2) { // Realiza a busca se tiver pelo menos 2 caracteres
                    $.ajax({
                        url: 'buscarLivros.php',
                        type: 'POST',
                        data: { termoBusca: termoBusca },
                        success: function(data) {
                            $('#resultadoBusca').html(data);
                        }
                    });
                } else {
                    $('#resultadoBusca').html(''); // Limpa os resultados se o texto √© muito curto
                }
            });
    
            // Evento de clique para mostrar todos os livros
            $('#mostrarTodos').on('click', function() {
                $.ajax({
                    url: 'buscarLivros.php', // O mesmo script PHP pode ser usado
                    type: 'POST',
                    data: { termoBusca: 'all' }, // Envia um termo que indica a requisi√ß√£o de todos os livros
                    success: function(data) {
                        $('#resultadoBusca').html(data);
                    }
                });
            });
        });
    </script>
    
        
</head>
<body>
    <div class="sidebar">

            <form>

    </div>
</body>
